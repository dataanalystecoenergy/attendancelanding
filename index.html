<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECOENERGY ATTENDANCE</title>
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #87CEEB;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: black;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header img {
      width: 15%;
      height: auto;
    }

    .content {
        max-width: 800px;
        margin: 80px auto 60px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 2em;
    }

    #form-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        background: white;
        box-shadow: none;
        border-radius: 0;
    }

    iframe {
        width: 100%;
        border: none;
    }

    footer {
        text-align: center;
        padding: 10px;
        background-color: black;
        color: white;
        width: 100%;
    }
  </style>
</head>
<body background="backgroundphoto.png">
  <header>
    <img src="ecoenergyicon.png" alt="EcoEnergy Icon" />
  </header>

  <!-- Countdown Section -->
  <div class="content" id="countdown">
    Preparing countdown...
  </div>

  <!-- Hidden Form Section -->
  <div id="form-container" style="display: none;">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSehXF3jjIaXdIFCqbGS-5oyk4AbLUHiIDeCcXzlRxvzpP0SVA/viewform?usp=dialog"
      id="form-iframe">
    </iframe>
  </div>

  <footer>
    <p>&copy; 2025 RUZLE JHON ALL RIGHTS RESERVED.</p>
  </footer>

  <script>
    const countdownOptions = [1, 1, 1];
    const countdown = countdownOptions[Math.floor(Math.random() * countdownOptions.length)];

    const countdownDisplay = document.getElementById("countdown");
    let remaining = countdown;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')} (${seconds}s)`;
    }

    function updateCountdown() {
      if (remaining > 0) {
        countdownDisplay.textContent = "Countdown: " + formatTime(remaining);
        remaining--;
        setTimeout(updateCountdown, 1000);
      } else {
        countdownDisplay.style.display = "none";
        document.getElementById("form-container").style.display = "block";
        resizeIframe();
      }
    }

    function resizeIframe() {
      const headerHeight = document.querySelector("header").offsetHeight;
      const footerHeight = document.querySelector("footer").offsetHeight;
      const iframe = document.getElementById("form-iframe");
      iframe.style.height = (window.innerHeight - headerHeight - footerHeight) + "px";
    }

    window.addEventListener("resize", resizeIframe);

    updateCountdown();
  </script>
</body>
</html>
