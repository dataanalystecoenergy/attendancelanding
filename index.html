<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECOENERGY ATTENDANCE</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* âœ… Prevent horizontal scroll */
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-family: Arial, sans-serif;
        background-color: white;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: black;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header img {
      width: 15%;
      height: auto;
      max-width: 100%;
    }

    .content {
        flex-grow: 1;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        font-size: 2em;
        background-color: rgba(255, 255, 255, 0.8); /* white with 80% opacity */

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }

    footer {
        text-align: center;
        padding: 10px;
        background-color: black;
        color: white;
        width: 100%;
    }

    @media (max-width: 600px) {
      .content {
        margin: 10px auto;
        font-size: 1.5em;
        width: 90%; /* prevent overflow */
      }

      header img {
        width: 50%;
      }
    }
  </style>
</head>
<body background="background.png">
  <header>
    <img src="ecoenergyicon.png" alt="EcoEnergy Icon" />
  </header>

  <!-- Countdown Section -->
  <div class="content" id="countdown">
    Preparing countdown...
  </div>

  <footer>
    <p>&copy; 2025 ALL RIGHTS RESERVED.</p>
  </footer>

  <script>
    const countdownOptions = [10, 15, 20, 25, 30, 35, 40, 45, 55, 60, 65, 70, 75, 80, 85, 90, 95, 100, 105, 110, 115, 120];
    const countdown = countdownOptions[Math.floor(Math.random() * countdownOptions.length)];

    const countdownDisplay = document.getElementById("countdown");
    let remaining = countdown;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')} (${seconds}s)`;
    }

    function updateCountdown() {
      if (remaining > 0) {
        countdownDisplay.innerHTML = "You're in the queue!<br>Please wait for: " + formatTime(remaining);
        remaining--;
        setTimeout(updateCountdown, 1000);
      } else {
        // Redirect to Google Form
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSehXF3jjIaXdIFCqbGS-5oyk4AbLUHiIDeCcXzlRxvzpP0SVA/viewform?usp=sf_link";
      }
    }

    updateCountdown();
  </script>
</body>
</html>
